<p>switch-ng-swtich works!</p>

<input [(ngModel)]="case" type="text">

<div [ngSwitch]="case">

<div *ngSwitchCase="'1'">
    <p>This is first block</p>
</div>

<div *ngSwitchCase="'2'">
    <p>This is second block</p>
</div>

<div *ngSwitchCase="'3'">
    <p>This is third block</p>
</div>

<div *ngSwitchDefault>
    <p>Please choose a value from [1,2,3]</p>
</div>

</div>
